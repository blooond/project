<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>New Subject</h3>
<form th:method="POST" th:action="@{/subjects/new}" th:object="${subject}">
    <label for="name">Name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <br/>
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
